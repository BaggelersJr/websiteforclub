<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/Login.js"> </script>
  </head>
  <body>
    <form method="get" name="loginForm" id="loginForm" action="/MyAccount.html">
      <div class="card">
        <h2>Username</h2>
        <input id="un" name="username" type="text" placeholder="Username" required="true" min="3" max="20" minlength="3" maxlength="15"/>
        <h2>Password</h2>
        <input
          id="pwd"
          type="password"
          name="password"
          placeholder="Password"
          value=""
          required="true"
         maxlength="12"
         minlength="5"
         min="5" max="12"
        />
        <button type="submit" id="Login" value="Submit">Login</button>
      </div>
    </form>
    <a href="Signup.html">Sign up</a> <br />
    <a href="ForgotPwd.html">Forgot Password</a>
  </body>
</html>
